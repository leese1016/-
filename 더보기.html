<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>더보기</title>
</head>
<body>
  <header class="search-bar-on">
    <div class="header-top">
      <div class="header-top_contents">
        <span class="fas fa-signal"></span>
        <span class="telecom">SKT</span>
        <span class="fas fa-wifi"></span>
    </div>
    <div class="header-top__contents">
         <span class="header-top__time">오전 12:30</span>
    </div>
    <div class="header-top__contents">
        <span class="battery">100%</span>
        <span class="fas fa-battery-full"></span>
    </div>
  </div>
  <div class="header-bottom">
    <div class="header-bottom__contents">
      <span></span>
    </div>
    <div class="header-bottom__contents">
       <span>더보기</span>
    </div>
    <div class="header-bottom__contents">
       <span class="fas fa-cog"></span>
    </div>
  </div>

    <div class="search-bar">
        <span class="fas fa-search"></span>
        <input type="text" class="search-bar" value="검색">
        <span class="fas fa-qrcode"></span>
    </div>
  </header>
  <main class = "more">
    <div class="my__profile-section_more">
          <div class="user__profile-avatar_more">
            <div class="user_more_two">
            <img class="user__profile-avatar_more" src="./images/user.jpg" alt="">
              <div class="user__profile-name_more">
                이승은
              </div>
            </div>
              <span class="my">
              My
              </span>
          </div>
    </div>
    <div class="kakaopay">
      <div class="kakaopay_element">
     <span class="fas fa-comment"></span>
     <span class="pay">pay</span>
     <span class="money">100,000</span>
    </div>
    <div class="kakaopay_element">
     <span class="line">|</span>
     <span class="fas fa-won-sign"></span>
     <span class="give">송금</span>
     <span class="line">|</span>
   </div>
   <div class="kakaopay_element">
     <span class="fas fa-qrcode"></span>
     <span class="buy">매장결제</span>
    </div>
  </div>
  <div class="ad">

  </div>
  <div class="various">
   <div class="various_element">
     <span class="far fa-grin-alt"></span>
     <span class="various_text">이모티콘</span>
  </div>
  <div class="various_element">
    <span class="fas fa-apple-alt"></span>
    <span class="various_text">파머</span>
  </div>
  <div class="various_element">
    <span class="fas fa-gift"></span>
    <span class="various_text">선물하기</span>
  </div>
    <div class="various_element">
      <span class="fas fa-shopping-cart"></span>
      <span class="various_text">쇼핑하기</span>
  </main>

  <nav>
   <ul class="nav_menu">

      <li>
       <a href="index.html" class="menu-tap">
         <div class="menu-tap_wrap">
          <span class="far fa-user"></span>
          <span class="menu-tap_text">친구</span>
        </div>
       </a>
    </li>
    <li>
      <a href="chat.html" class="menu-tap">
        <div class="menu-tap_wrap">
          <span class="fas fa-comment"></span>
          <span class="menu-tap_text">채팅</span>
        </div>
      </a>
    </li>
    <li>
      <a href="channel.html" class="menu-tap">
        <div class="menu-tap_wrap">
        <span class="far fa-newspaper"></span>
        <span class="menu-tap_text">채널</span>

        </div>
      </a>
    </li>
    <li>
      <a href="더보기.html" class="menu-tap menu-tap menu-tap--selected">
        <div class="menu-tap_wrap">
          <span class="fas fa-ellipsis-h"></span>
            <span class="menu-tap_text">더보기</span>
        </div>
      </a>
    </li>

</body>
</html>
