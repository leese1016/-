<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>채팅창</title>
</head>
<body>
  <header class="search-bar-off">
    <div class="header-top">
      <div class="header-top__contents">
        <span class="fas fa-signal"></span>
        <span class="telecom">SKT</span>
        <span class="fas fa-wifi"></span>
    </div>
    <div class="header-top__contents">
         <span class="header-top__time">오전 12:30</span>
    </div>
    <div class="header-top__contents">
        <span class="header-top__battery">100%</span>
        <span class="fas fa-battery-full"></span>
    </div>
  </div>
  <div class="header-bottom">
    <div class="header-bottom__contents">
      <span class="fas fa-angle-left">
      34</span>
      <span class="chat-name">프론트 앤드 뿌수기</span>
      <span class="fas fa-search"></span>
      <span class="fas fa-bars"></span>

  </header>

  <ul class="chat-messages">
    <li>
    <a href="" class="user__profile-link">
    <div class="user__chat-avatar">
      <img class="user__profile-avatar" src="./images/user.jpg" alt="">
      <div class="user__profile-name">
        권나미남희
      </div>
    </div>
    <div class="chat-message">
      <span class="chat-message">
        으휴 지겨워</span>
      </div>
  </a>
</li>
  <main class = "chatting">
</body>
</html>
