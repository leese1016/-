<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>프로필</title>
</head>
<body>
  <header class="profile-search-bar">
    <div class="header-top">
      <div class="header-top__contents">
        <span class="fas fa-signal"></span>
        <span class="telecom">SKT</span>
        <span class="fas fa-wifi"></span>
     </div>
     <div class="header-top__contents">
         <span class="header-top__time">오전 12:30</span>
     </div>
     <div class="header-top__contents">
        <span class="header-top__battery">100%</span>
        <span class="fas fa-battery-full"></span>
     </div>
   </div>
    <div class="profile_img">
        <img class="user__profile-img" src="./images/user.jpg" alt="">
    </div>
  </header>
  <main class="profile_info">
    <div class="profile_name">
      이승은
    </div>
    <div class="profile_icon">
      <div class="icons">
      <span class="fas fa-comment"></span>
      <span class="fas fa-phone"></span>
    </div>
  </div>
    <div class="profile_text">
     <span class="1:1">1:1 채팅</span>
      <span class="call">  무료통화</span>
    </div>
  </div>
</main>
</body>
</html>
